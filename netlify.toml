[build]
  functions = "functions"
  publish = "public"

[dev]
  functions = "functions"
  publish = "public"


[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
